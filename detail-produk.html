          img: "image/Product/Tembakau.jpeg",
          desc: `
        <p><strong>Tembakau Tuban</strong> dikenal dengan aroma khas dan kualitas tinggi, hasil dari tanah subur dan iklim yang mendukung di pesisir utara Jawa Timur.</p>

        <p>Daun tembakau diproses melalui metode <em>curing</em> (pengeringan):</p>

          <li><em>Air-cured:</em> dikeringkan alami di gudang berventilasi.</li>
          <li><em>Sun-cured:</em> dijemur langsung di bawah sinar matahari.</li>

      };

      // Ambil parameter dari URL (?id=xxx)
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      // Render konten
      if (products[productId]) {
        document.getElementById("product-title").innerText =
          products[productId].title;
        document.getElementById("product-img").src = products[productId].img;
        document.getElementById("product-desc").innerHTML =
          products[productId].desc;

        const waNumber = "6285230017377"; // nomor WA tujuan
        const waMessage = `Halo, saya tertarik dengan produk ${products[productId].title}. Apakah masih tersedia?`;
        document.querySelector(
          ".btn-order"
        ).href = `https://api.whatsapp.com/send?phone=${waNumber}&text=${encodeURIComponent(
          waMessage
        )}`;
      } else {
        document.querySelector(".product-detail").innerHTML =
          "<h2>Produk tidak ditemukan</h2>";
      }
    </script>
  </body>
</html>
